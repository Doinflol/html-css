<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir  os elementos a lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <h1>">Títulos</abbr></li>
        <li><abbr title="Tag >abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <code> e <pre>">Códigos-fonte</abbr></li>
        <li><abbr title="Tag <ol type 1> <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
