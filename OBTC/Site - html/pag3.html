<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" alt=""></a>
        | 
        <a href="pag2.html">The Spaceships</a>
        |
        <a href="pag3.html">Hire Us</a>
        <hr>
    </header>
    <section>
        <h3>Hire Us Now</h3>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible</p>
        <br>
        <br>

        <form action="">
            <label for="nome">Name:</label>
            <input type="text" name="nome" id="nome" required> -
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <br>
            <label for="nave">Spaceship:</label>
            <select name="nomes" id="nomes">
                <option value="falcon9">Falcon 9</option>
                <option value="hfalcon">Falcon Heavy</option>
            </select> |
            <label for="tipo">Type of Service:</label>
            <input type="search" name="tipo" id="tipo" list="serviço">
            <datalist id="serviço">
                <option value="Dolor sit"></option>
                <option value="Adipisicing elit"></option>
                <option value="Suscipit animi"></option>
                <option value="Distinctio aspernatur"></option>
            </datalist>
            <br>
            <br>
            <br>
            <input type="submit" name="" value="Send Message">
        </form>
    </section>
</body>
</html>
